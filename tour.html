<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images of Yerushalayim</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="background">
    <h1 class="header">ENJOY THE BEAUTIFUL SIGHTS OF YERUSHALAYIM!</h1>
    <div class="boxwrap">
      <div class="gallery">
        <img src="shuk.jpg" alt="shuk">
        <div class="desc">The Machane Yehuda Shuk</div>
      </div>
      <div class="gallery">
        <img src="pano.jpg" alt="panoramic view">
        <div class="desc">A Panoramic View</div>
      </div>
      <div class="gallery">
        <img src="oldcity.jpg" alt="old city">
        <div class="desc">A View of the Old City</div>
      </div>
      <div class="gallery">
        <img src="kotel.jpg" alt="kotel">
        <div class="desc"> The Kotel</div>
      </div>
      <div class="gallery">
        <img src="jaffagate.jpg" alt="yaffo gate">
        <div class="desc"> The Yaffo Gate</div>
      </div>
      <div class="gallery">
        <img src="botgardens.jpg" alt="botanical gardens">
        <div class="desc"> The Jerusalem Botanical Gardens </div>
      </div>

    <div class="footer">
      <h2>Despite difficult times, I hope this helped you feel a taste of Jerusalems magical atmosphere.
